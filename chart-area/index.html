<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/> -->
  <link rel="stylesheet" type="text/css" href="css/wijmo.css" />
  <link href="css/app.css" rel="stylesheet" type="text/css" />
  
  <!-- Angular files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-cookies.js"></script>

  <script src="scripts/wijmo.js" type="text/javascript"></script>
  <script src="scripts/wijmo.chart.js" type="text/javascript"></script>
  <script src="scripts/wijmo.angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</head>
<body ng-app="app" ng-controller="appCtrl">

  <!-- this is the chart -->
  <wj-flex-chart 
  items-source="data" 
  chart-type="{{chartProps.chartType}}"
  stacking="{{chartProps.stacking}}"
  rotated="{{chartProps.rotated}}"
  binding-x="country">
    <wj-flex-chart-series name="Sales" binding="sales">
    </wj-flex-chart-series>
    <wj-flex-chart-series name="Expenses" binding="expenses">
    </wj-flex-chart-series>
    <wj-flex-chart-series name="Downloads" binding="downloads">
    </wj-flex-chart-series>
  </wj-flex-chart>

</body>
</html>
