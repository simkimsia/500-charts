<html>
  <head>
    <title>Dygraphs Gallery</title>

    <script src="../js/dygraphs/dygraph-dev.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="fetch_json.js"></script>
    <script src="../js/dygraphs/gallery/data.js"></script>

  </head>
  <body>
      
      <p>No roll period.</p>
      <div id="noroll" style="width:600px; height:300px;"></div>

        <p>Roll period of 14 timesteps, custom range selector height and plot color.</p>
        <div id="roll14" style="width:600px; height:300px;"></div>

        <script type="text/javascript">
             $(document).ready(function () {
                $.when(getJSON()).then(function (json_response) {
                      var data = transformDataArray(json_response.data);
                      new Dygraph(
                          document.getElementById("noroll"),
                          data,
                          {
                            customBars: true,
                            title: 'Daily Temperatures in New York vs. San Francisco',
                            ylabel: 'Temperature (F)',
                            labels: ['timestamp', 'SG', 'OSE'],
                            legend: 'always',
                            labelsDivStyles: { 'textAlign': 'right' },
                            showRangeSelector: true
                          }
                      );
                      new Dygraph(
                          document.getElementById("roll14"),
                          data_temp,
                          {
                            rollPeriod: 14,
                            showRoller: true,
                            customBars: true,
                            title: 'Daily Temperatures in New York vs. San Francisco',
                            ylabel: 'Temperature (F)',
                            legend: 'always',
                            labelsDivStyles: { 'textAlign': 'right' },
                            showRangeSelector: true,
                            rangeSelectorHeight: 30,
                            rangeSelectorPlotStrokeColor: 'yellow',
                            rangeSelectorPlotFillColor: 'lightyellow'
                          });
                        }
                    );
                });

        </script>

  </body>
</html>
